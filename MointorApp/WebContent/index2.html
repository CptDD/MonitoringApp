<!DOCTYPE html>
<html ng-app="MonitorApp">
<head>
<meta charset="ISO-8859-1">
<title>Monitor App</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<style>
#map {
	width: 100%;
	height: 800px;
}

#gridContainer {
	padding: 20px;
}

.grid-row>div {
	border: 1px solid lightgrey;
	padding: 10px;
	background-color: aliceblue;
	margin: 5px 0;
}
</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script>
	var model = "Led There Be Light!";
	var model_user = [ {
		username : "CptD",
		password : 19,
		admin : true
	}, {
		username : "JayC",
		password : "***",
		admin : false
	} ];

	var monitorApp = angular.module("MonitorApp", []);

	monitorApp.controller("MonitorCtrl", function($scope) {
		$scope.greet = model;
		$scope.users = model_user;
	});

	monitorApp.run(function($http) {
		$http.get("http://localhost/MointorApp/rest/user").success(
				function(data) {
					model = data;
				});
	});
</script>
<script>
	var map;
	function initMap() {
		google.maps.visualRefresh = true;
		var mapOptions = {
			center : new google.maps.LatLng(46, 24),
			zoom : 10,
			mapTypeId : google.maps.MapTypeId.ROADMAP
		};
		var mapElement = document.getElementById('map');
		map = new google.maps.Map(mapElement, mapOptions);
	}
	google.maps.event.addDomListener(window, 'load', initMap);
</script>
</head>
<body ng-controller="MonitorCtrl">
	<div class="panel">
		<h3 class="panel-heading">Monitor app</h3>
		<button class="btn">Basic button</button>
		<button class="btn btn-primary">Primary</button>
	</div>
	<div class="well">
		<h3 class="panel-heading">Block Buttons</h3>
		<button class="btn btn-block btn-large btn-success">Large
			Block Success</button>
		<button class="btn btn-block btn-warning">Standard Block
			Warning</button>
		<button class="btn btn-block btn-lg btn-info">
			Small Block
			<button class="btn btn-block btn-sm btn-info">Small button</button>
	</div>
	<div class="panel">
		<h3 class="panel-header">Form</h3>
		<div class="form-group">
			<label>Name :</label> <input name="name" class="form-control" />
		</div>
		<div class="radio">
			<label> <input type="radio" name="junkmail" value="yes"
				checked /> Yes, send me endless junk mail
			</label>
		</div>
		<div class="radio">
			<label> <input type="radio" name="junkmail" value="no" />
				No, I never want to hear from you again
			</label>
		</div>
		<div class="checkbox">
			<label> <input type="checkbox" /> I agree to the terms and
				conditions.
			</label>
		</div>
	</div>
	<div id="gridContainer">
		<div class="row grid-row">
			<div class="col-xs-1">1</div>
			<div class="col-xs-1">1</div>
			<div class="col-xs-2">2</div>
			<div class="col-xs-2">2</div>
			<div class="col-xs-6">6</div>
		</div>
		<div class="row grid-row">
			<div class="col-xs-3">3</div>
			<div class="col-xs-4">4</div>
			<div class="col-xs-5">5</div>
		</div>
		<div class="row grid-row">
			<div class="col-xs-6">6</div>
			<div class="col-xs-6">6</div>
		</div>
		<div class="row grid-row">
			<div class="col-xs-11">11</div>
			<div class="col-xs-1">1</div>
		</div>
		<div class="row grid-row">
			<div class="col-xs-12">12</div>
		</div>
	</div>
	<h1>
		<span class="label label-success">{{greet}}</span>
	</h1>
	<input type="text" class="form-control" ng-model="greet" />
	<table class="table table-striped">
		<thead>
			<tr>
				<td>Username</td>
				<td>Password</td>
				<td>Admin</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in users">
				<td class="success">{{item.username}}</td>
				<td class="active">{{item.password}}</td>
				<td class="success">{{item.admin}}</td>
			</tr>
		</tbody>
	</table>
	<br />
	<div id="map"></div>
</body>
</html>
